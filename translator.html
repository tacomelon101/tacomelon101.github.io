<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Translator</title>
 </head>
 <body>
 
    <h1>Translator</h1>
    
    <p> 
    
    
    Translations from CLC book 1. Version 1.1.8
    
    </p>
     
    <ul>
      <li>Latin: <input type="text" id="latin"></li>
      <li>English: <input type="text" id="english"></li>
    </ul>
     
    <button id="tran-Button">Translate</button>
      
    <p>Translation: 
    <span id="translation"></span>
    </p>
 
    <script>
    
        // variables for holding direct input from html, and button
        
        var tranButton = document.getElementById('tran-Button');
        var latin = document.getElementById("latin");
        var english = document.getElementById("english");
        
        // latin word list
        
        var wE = [
            "dog", "cook", "mother", "son", "garden", "works, is working", "father", "sits, is sitting", "slave", "street", "friend", "friend", "dinner", "food", "master", "sleeps", "enters", "happy", "praises", "merchant", "also", "greets", "to", "drinks", "looks round", "shouts", "look", "waits for", "door", "angry", "lion", "big", "ship", "not", "carries", "replies", "laughs, smiles", "hello", "gets up, stands up", "shop, inn", "sees", "wine", "I", "and", "am"
]
        // english word list
        
        var wL = [
            "canis", "coquus", "mater", "filius", "hortus", "laborat", "pater", "sedet", "servus", "via", "amicus", "ancilla", "cena", "cibus", "dominus", "dormit", "intrat", "laetus", "laudat", "mercator", "quoque", "salutat", "ad", "bibit", "circumspectat", "clamat", "ecce", "exspectat", "iauna", "iratus", "leo", "magnus", "navis", "non", "portat", "respondet", "ridet", "salve", "surgit", "taberna", "videt", "vinum", "ego", "et", "est"
]
        
        // function for when the button is pressed
        
        tranIt = function() {
            
            var trans = []; // universal array for holding translated language
            
            // code for translating latin
            
            var latinInput = latin.value.toLowerCase();
            var latinSplit = latinInput.split(" ");
        
            var count = 0;
            var num = 0;
            
            if (latinInput != " ") {
                
                while (count !== latinSplit.length) {
                    num = 0
                    if (latinSplit[count] !== "") {
                
                        while (latinSplit[count] !== wL[num]) {
                        
                            if (num < wL.length) {
                            num = num + 1;
                            }
                    
                        };
                    
                        trans[count] = wE[num]
                    };
                    count++
                };
            }
            
            // code for translating english
            
            var englishInput = english.value.toLowerCase();
            var englishSplit = englishInput.split(" ");

            var countE = 0;
            var numE = 0;
            
            // english code
            
            if (englishInput != " ") {
                while (countE !== englishSplit.length) {
                    numE = 0
                    if (englishSplit[countE] !== "") {
                
                        while (englishSplit[countE] !== wE[numE]) {
                            if (numE < wE.length) {
                            numE = numE + 1;
                            }
                    
                        };
                    
                        trans[countE] = wL[numE]
                    };
                    countE++
                };
            }
            
            
            // declaring translation box variable and setting the translation
            
            var translationDiv = document.getElementById("translation");
            
            translationDiv.textContent = trans.join(" ");
            
        }
        
        // activating the button
        
        tranButton.addEventListener('click', tranIt);
        
    </script>
  
 </body>
</html>
